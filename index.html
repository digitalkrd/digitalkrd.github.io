<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: white;
        }
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            width: 100%;
        }
        .moving-text {
            position: absolute;
            white-space: nowrap;
            color: blue;
            font-size: 3em;
            animation: moveText 10s linear infinite;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        @keyframes moveText {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1.jpg" alt="Logo" class="logo">
        <h1 class="moving-text">Digital Matrix Coming Soon</h1>
    </div>
</body>
</html>
